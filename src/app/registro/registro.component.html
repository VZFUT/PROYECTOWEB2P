<html>
<head>
    <title>REGISTRO</title>
    <link rel="stylesheet" href="registro.component.css">
</head>
<body>
    <header>
        <h1>BIBLIOTECA ULEAM</h1>
        <img src="/assets/imagenes/LOGO_ULEAM.png" alt="Logo ULEAM" class="header-logo">
    </header>
    <div class="CONTENEDOR">
        <div class="imagen">
            <img src="/assets/imagenes/ULEAM.png" alt="Imagen lateral">
        </div>
        <div class="contenido">
            <h2>REGISTRO</h2>
            <form id="register-form">
                <label for="name">Nombres:</label>
                <input type="text" id="name" placeholder="Nombres" required>
    
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" placeholder="Apellidos" required>
    
                <label for="register-email">Correo Institucional:</label>
                <input type="email" id="register-email" placeholder="Correo Institucional" required>
    
                <label for="register-password">Contraseña:</label>
                <input type="password" id="register-password" placeholder="Contraseña" required>
    
                <button type="submit" class="BTI">Registrar</button>
                
                <a href="/" class="BTC">Cancelar</a>
            </form>
            <p>¿Ya tienes una cuenta? <a href="/inicio-sesion">Iniciar sesión</a></p>
            <p id="register-error-message" class="error-message"></p>
        </div>
    </div>

    <script src="../../assets/validaciones/Validaciones.js" ></script>
</body>
</html>
