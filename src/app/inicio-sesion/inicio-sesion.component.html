<html>
    <head>
        <link rel="stylesheet" href="inicio-sesion.component.css">
    </head>
    <body>
        <header>
            <h1>BIBLIOTECA ULEAM</h1>
            <img src="/assets/imagenes/LOGO_ULEAM.png" alt="Logo ULEAM" class="header-logo">
        </header>
            <div class="CONTENEDOR">
                <div class="imagen">
                    <img src="/assets/imagenes/ULEAM.png" alt="Imagen lateral">
                </div>
                <form id="login-form" onsubmit="return validarFormulario()">
                    <div class="contenido">
                        <h2>INICIAR SESIÓN</h2>
                        <label for="email">Correo Institucional:</label>
                        <input type="email" id="email" name="email" placeholder="Correo Institucional" required>
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <button type="submit" class="BTI">Ingresar</button>
                        <a href="/interfaz-inicial2" class="BTE"></a>
                        <a href="/" class="BTC">Cancelar</a>
                        <p>¿No tienes una cuenta? <a href="/registro">Regístrate</a></p>
                    </div>
                    <p id="login-error-message" class="error-message"></p>
                </form>
            </div>
        <script src="../../assets/validaciones/Validaciones.js"></script>
    </body>
</html>
